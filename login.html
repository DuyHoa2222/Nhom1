<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhâp</title>
    <link rel="stylesheet" href="cssall.css">
    <link rel="stylesheet" href="login/css/login.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="form-login">
        <div class="logo">
            <a href="index.html">Gioia</a>
        </div>
        <div class="form">
            <div class="form_sign_in">
                <form action="" id="form">
                    <h1>Đăng nhập</h1>
                    <div class="check">
                        <input type="text" placeholder="Email" id="mail">
                        <input type="password" placeholder="Mật khẩu" id="pass">
                        <button onclick="validate()" id="tab"><a href="index.html" id="axc">Đăng nhập</a></button>
                        <p>Nếu bạn chưa có tài khoản. Đăng ký <br><a href="signin.html"
                                style="color: rgb(255, 0, 0);">Tại đây</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="banner-login">
        <div class="image"></div>
    </div>
    <script>
        const mail = document.getElementById("mail");
        const pass = document.getElementById("pass");
        function validate() {
            let success = true;
            if (mail.value == "") {
                alert("Bạn chưa nhập tài khoản");
                success = false;
            }
            if (pass.value == "") {
                alert("Bạn chưa nhập mật khẩu");
                success = false;
            }
            if (success == true) {
                const next_tab = document.getElementById("axc");
                next_tab.href = "index.html";
            }
        }
    </script>
</body>

</html>
